<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore 초기화</title>
</head>
<body>
    <h1>Firestore 초기화</h1>
    <button id="initBtn">샘플 데이터 추가</button>
    <div id="result"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCzN65wqVnAEsGWQ1f9NoF-BOf1jGZIjb4",
            authDomain: "talk-theme-archive-556e4.firebaseapp.com",
            projectId: "talk-theme-archive-556e4",
            storageBucket: "talk-theme-archive-556e4.firebasestorage.app",
            messagingSenderId: "370781750",
            appId: "1:370781750:web:452da7c22b5ad13965f297",
            measurementId: "G-EC59C2K94Z"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 샘플 데이터
        const sampleThemes = [
            {
                title: "Dotted Pattern",
                author: "뽀소미",
                preview: ["images/dottedpattern.png"],
                downloadUrl: "https://m.blog.naver.com/pposomi2/223857002037?recommendTrackingCode=2",
                labels: ["귀여운", "미니멀"],
                downloads: 1250
            },
            {
                title: "Y2k Chat",
                author: "뽀소미",
                preview: ["images/y2k chat.png"],
                downloadUrl: "https://m.blog.naver.com/pposomi2/223922335578?recommendTrackingCode=2",
                labels: ["레트로", "Y2K"],
                downloads: 980
            },
            {
                title: "자연 풍경 테마",
                author: "자연사랑",
                preview: ["https://via.placeholder.com/300x200/4CAF50/FFFFFF?text=자연+테마"],
                downloadUrl: "#",
                labels: ["자연", "풍경"],
                downloads: 1150
            },
            {
                title: "맛있는 음식 테마",
                author: "푸드러버",
                preview: ["https://via.placeholder.com/300x200/FF9800/FFFFFF?text=음식+테마"],
                downloadUrl: "#",
                labels: ["음식", "귀여운"],
                downloads: 850
            },
            {
                title: "강아지 테마",
                author: "강아지맘",
                preview: ["https://via.placeholder.com/300x200/9C27B0/FFFFFF?text=강아지+테마"],
                downloadUrl: "#",
                labels: ["동물", "강아지"],
                downloads: 1100
            },
            {
                title: "여행 테마",
                author: "여행가",
                preview: ["https://via.placeholder.com/300x200/2196F3/FFFFFF?text=여행+테마"],
                downloadUrl: "#",
                labels: ["여행", "풍경"],
                downloads: 920
            }
        ];

        document.getElementById('initBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '데이터 추가 중...';
            
            try {
                for (const theme of sampleThemes) {
                    const themeData = {
                        ...theme,
                        createdAt: serverTimestamp()
                    };
                    await addDoc(collection(db, 'themes'), themeData);
                }
                resultDiv.innerHTML = '샘플 데이터가 성공적으로 추가되었습니다!';
            } catch (error) {
                console.error('Error adding documents: ', error);
                resultDiv.innerHTML = '오류가 발생했습니다: ' + error.message;
            }
        });
    </script>
</body>
</html>
